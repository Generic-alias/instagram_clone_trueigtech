<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone</title>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">Instagram</h1>

    <input type="text" placeholder="Search" class="search" />

    <nav class="header-icons">
      <button>Home</button>
      <button>Explore</button>
      <button>Profile</button>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- STORIES -->
    <section class="stories">
      <div class="story">user1</div>
      <div class="story">user2</div>
      <div class="story">user3</div>
      <div class="story">user4</div>
    </section>

    <!-- POSTS -->
    <section class="posts">

      <article class="post">
        <div class="post-header">
          <strong>user1</strong>
        </div>

        <img src="assets/insta-clone.png" alt="post image" />

        <div class="post-actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Share</button>
        </div>

        <p>
          <strong>user1</strong> This is a simple Instagram UI clone.
        </p>

        <span class="time">30 minutes ago</span>
      </article>

      <article class="post">
        <div class="post-header">
          <strong>user2</strong>
        </div>

        <img src="assets/insta-clone.png" alt="post image" />

        <div class="post-actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Share</button>
        </div>

        <p>
          <strong>user2</strong> Another sample post.
        </p>

        <span class="time">1 hour ago</span>
      </article>

    </section>

    <!-- SIDE BAR -->
    <aside class="sidebar">
      <h3>Suggestions</h3>
      <div class="suggestion">user5</div>
      <div class="suggestion">user6</div>
      <div class="suggestion">user7</div>
    </aside>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    
  </footer>

</body>
</html>
